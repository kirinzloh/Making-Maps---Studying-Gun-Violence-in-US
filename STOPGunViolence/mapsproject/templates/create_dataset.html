{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	{% include "head.html" %}
	<link href="{% static 'css/create_dataset.css' %}" rel="stylesheet"/>
</head>
<body id="page-top">
	{% include "nav_bar.html" %}
	<div id="everything" class="container">
		{% include "messages.html" %}
		<h1>Create a new Dataset</h1>
		<hr>
		<form class="" action="/new/" method="post">
			{% csrf_token %}
			<div class="create-info">
				Dataset Title:
				<input type="text" class="form-control" name="title" maxlength="50">
			</div>
			<div class="create-info">
				Genre:
				<select class="form-control" name="genre">
					<option value="Technology">Technology</option>
					<option value="Education">Education</option>
					<option value="Transport">Transport</option>
					<option value="Entertainment">Entertainment</option>
					<option value="Finance">Finance</option>
				</select>
			</div>
			<div class="create-info">
				Endorsed By:
				<select class="form-control" name="endorsed_by">
					<option value="wubbalubba">Rick Sanchez</option>
					<option value="hsimpson">Homer Simpson</option>
					<option value="hermoine_g">Hermione Granger</option>
					<option value="onepunchman">Saitama</option>
				</select>
			</div>
			<div class="create-info">
				Dataset Description:
				<textarea class="form-control" rows="4" name="description"></textarea>
			</div>
			
			<input type="submit" class="btn btn-success" value="Confirm" id="confirmCreate">
		</form>

		<div align="right">

		</div>
	</div>

	{% include "foot.html" %}

</body>
</html>
